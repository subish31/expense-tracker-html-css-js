<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <h2>Expense Tracker</h2>
        <form id="transaction-form">
            <input type="text" id="name" required placeholder="Expense Name">
            <input type="number" id="amount" required placeholder="Amount">
            <select id="type">
                <option value="" disabled selected>Choose one...</option>
                <option value="Food">Food</option>
                <option value="Home rent">Home rent</option>
                <option value="shopping">Shopping</option>
            </select>
            <input type="date" id="date" required>
            <button type="submit">Add Expense</button><br><br>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
            </tbody>
        </table>
        <p>Total : <span id="tot">0</span></p>
        <p>Filter Category : <select id="categ">
            <option value="" disabled selected>All</option>
            <option value="Food">Food</option>
            <option value="Home rent">Home rent</option>
            <option value="shopping">Shopping</option>
        </select></p>
    </div>
</body>
</html>
